<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0b17dd7967.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .page-container {
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(
            rgba(145, 146, 122, 0.5),
            rgba(217, 91, 132, 0.2)
          ),
          url("/img/pexels-felix-mittermeier-956981.jpg");
        background-size: cover;
      }

      .form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30%;
      }

      .block {
        display: block;
        width: 100%;
        color: #fff;
        background: transparent;
        border: none;
        outline: none;
      }

      ::placeholder {
        color: rgba(255, 255, 255, 0.692);
        font-weight: 700;
        padding-left: 1em;
      }

      .title,
      .btn {
        text-align: center;
      }

      .title {
        padding: 0.2em 0;
        margin: 1em 0;
        border-bottom: 6px solid rgba(172, 255, 47, 0.685);
      }

      .input {
        padding: 0.2em 2.5em;
        margin: 1.5em 0;
        border-bottom: 1px solid rgba(172, 255, 47, 0.712);
        position: relative;
      }

      .btn {
        cursor: pointer;
        padding: 0.5em 0;
        margin: 3em 0;
        border: 3px solid rgba(172, 255, 47, 0.781);
        border-radius: 5px;
        font-weight: 700;
        font-size: 1.1rem;
      }

      .icon {
        color: white;
        position: absolute;
        left: 1em;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="form-container">
        <form action="#">
          <h1 class="block title">
            <i class="fa-solid fa-envelope"></i> Login
          </h1>
          <div>
            <div>
              <i class="icon fa-solid fa-envelope"></i>
              <input
                class="block input"
                type="email"
                name="email"
                id="email"
                placeholder="email"
              />
            </div>
          </div>
          <div>
            <i class="icon fa-solid fa-lock"></i>

            <input
              class="block input"
              type="password"
              name="password"
              id="password"
              placeholder="password"
            />
          </div>
          <button class="block btn" type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </body>
</html>
